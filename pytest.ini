[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=term
    --cov-config=.coveragerc
    # Note: Per-file 90% check is done by scripts/check_coverage.py
    # Total coverage threshold set lower to allow gradual improvement
    --cov-fail-under=0
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

