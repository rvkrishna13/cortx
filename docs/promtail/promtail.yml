server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: financial-mcp-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: financial-mcp
          service: app
          __path__: /var/log/app.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            request_id: request_id
            logger: logger
      - labels:
          level:
          request_id:
          logger:
      - timestamp:
          source: timestamp
          format: RFC3339Nano

