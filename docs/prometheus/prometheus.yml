# Prometheus configuration for scraping metrics from Financial MCP Server
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'financial-mcp-server'
    static_configs:
      - targets: ['app:8000']  # Use 'app' service name in Docker, 'localhost:8000' for local
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

