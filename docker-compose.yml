services:
  postgres:
    image: postgres:15-alpine
    container_name: financial-mcp-postgres
    environment:
      POSTGRES_DB: financial_mcp
      POSTGRES_USER: financial_user
      POSTGRES_PASSWORD: financial_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financial_user -d financial_mcp"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - financial-mcp-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-mcp-server
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://financial_user:financial_password@postgres:5432/financial_mcp
      JWT_SECRET_KEY: dev-secret-key-for-local-development-only
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: 525600
      DEBUG: "True"
      HOST: 0.0.0.0
      PORT: 8000
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      LOG_FILE: /app/logs/app.log
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - financial-mcp-network
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      echo '‚è≥ Waiting for PostgreSQL to be ready...' &&
      until python -c 'import psycopg2; psycopg2.connect(\"postgresql://financial_user:financial_password@postgres:5432/financial_mcp\")' 2>/dev/null; do
        echo '   Waiting for PostgreSQL...'
        sleep 2
      done &&
      echo '‚úÖ PostgreSQL is ready!' &&
      echo '' &&
      echo 'üå± Running database seed script...' &&
      python -m src.database.seed || echo '‚ö†Ô∏è  Seed script completed (may have skipped if data exists)' &&
      echo '' &&
      echo 'üîë Generating admin JWT token...' &&
      python scripts/generate_admin_token.py &&
      echo '' &&
      echo 'üöÄ Starting FastAPI server...' &&
      uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  prometheus:
    image: prom/prometheus:latest
    container_name: financial-mcp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - financial-mcp-network
    depends_on:
      - app

  loki:
    image: grafana/loki:latest
    container_name: financial-mcp-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    networks:
      - financial-mcp-network

  promtail:
    image: grafana/promtail:latest
    container_name: financial-mcp-promtail
    volumes:
      - ./docs/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - financial-mcp-network
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: financial-mcp-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docs/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docs/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - financial-mcp-network
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  financial-mcp-network:
    driver: bridge

